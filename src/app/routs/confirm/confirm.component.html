<section class="hero is-fullheight is-black is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
        <div class="spinner spinner-border has-text-white" *ngIf="isFetch | async"></div>
        <p class="title" *ngIf="isFetchSuccess | async">Thanks for confirming your e-mail</p>
        <p class="title" *ngIf="isFetchError | async">
          {{ fetchErrorMessage | async }}
          </p>
        </div>
    </div>
</section>
